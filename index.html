<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <script defer src="app.js"></script>
  <title>Begrippen Quiz</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 text-gray-800 font-sans min-h-screen">
  <main id="app" class="p-4 max-w-3xl mx-auto">
    <!-- Inhoud wordt via JavaScript gegenereerd -->
  </main>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.error('Service Worker fout:', err));
    }
  </script>
</body>
</html>
